{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ScriptCheck{% endblock %}</title>

    <!-- Tailwind CSS hasil build -->
    <link href="{% static 'output.css' %}" rel="stylesheet">

    <!-- Bootstrap (untuk halaman login & register) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ðŸŒˆ Styling tambahan (khusus login/register agar tidak bentrok) */
        .login-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            background-color: #fff;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- ðŸ§­ Navbar -->
    <nav class="bg-white shadow-md py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="text-xl fw-bold text-primary mb-0">ScriptCheck</h1>
            <div class="d-flex gap-3">
                <a href="{% url 'login' %}" class="text-decoration-none text-secondary hover:text-primary">Login</a>
                <a href="{% url 'register' %}" class="text-decoration-none text-secondary hover:text-primary">Register</a>
                <a href="{% url 'dashboard' %}" class="text-decoration-none text-secondary hover:text-primary">Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- ðŸ“„ Konten Halaman -->
    <main class="container mt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- âš™ï¸ Footer -->
    <footer class="text-center mt-5 text-muted small py-4">
        &copy; 2025 ScriptCheck. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
