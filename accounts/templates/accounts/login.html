{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ScriptCheck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at top, #e3f2fd 0%, #ffffff 80%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            background-color: #fff;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
        }

        .title {
            font-weight: 600;
            color: #0d6efd;
        }

        .text-muted {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h3 class="text-center mb-3 title">üîê Login</h3>
        <p class="text-center text-muted mb-4">Masukkan username dan password akun <b>ScriptCheck</b></p>

        <form method="post" novalidate>
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_username" class="form-label">üë§ Username</label>
                {{ form.username|add_class:"form-control" }}
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">üîí Password</label>
                {{ form.password|add_class:"form-control" }}
            </div>

            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary py-2">Masuk</button>
            </div>
        </form>

        <hr>
        <p class="text-center mt-2">
            Belum punya akun?
            <a href="{% url 'register' %}" class="text-decoration-none text-success fw-semibold">
                Daftar di sini
            </a>
        </p>

        <p class="text-center text-muted small mt-3 mb-0">¬© ScriptCheck 2025</p>
    </div>

</body>
</html>
